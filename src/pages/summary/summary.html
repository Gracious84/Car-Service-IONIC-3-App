<ion-header>

  <ion-navbar>
    <ion-title>Summary</ion-title>
  </ion-navbar>
  
</ion-header>
  
  <ion-content background-mech>
    <ion-grid no-padding>
        <ion-row>
          <ion-col col-12 col-sm-12 col-md-12 col-lg-4 col-xl-4>
            <ion-card text-left>
              <!--Card descriptiom-->
              <ion-card-content>
                    <ion-list tab-16>
                        <ion-item>
                            <h6 item-start class="example-h5">Customer Name:</h6>
                            <!--Card Subtitle-->
                            <p item-end class="example-p">{{data.customerName}}</p>
                        </ion-item>
                        <ion-item>
                            <h6 item-start class="example-h5">Vehicle:</h6>
                            <!--Card Subtitle-->
                            <p item-end class="example-p">{{data.vehicle}}</p>
                        </ion-item>
                        <ion-item>
                            <h6 item-start class="example-h5">ServiceDate:</h6>
                            <!--Card Subtitle-->
                            <p item-end class="example-p">{{data.serviceDate}}</p>
                          </ion-item>
                        <ion-item>
                              <h6 item-start class="example-h5">Service Time:</h6>
                              <!--Card Subtitle-->
                              <p item-end class="example-p">{{data.serviceTime}}</p>
                        </ion-item>
                        <ion-item>
                            <h6 item-start class="example-h5">Service Address:</h6>
                            <!--Card Subtitle-->
                            <p item-end class="example-p">{{data.serviceAddress}}</p>
                        </ion-item>
                        <ion-item bottom-border>
                            <h6 item-start class="example-h5">Contact phone Number:</h6>
                            <!--Card Subtitle-->
                            <p item-end class="example-p">{{data.contactPhonenumber}}</p>
                        </ion-item>
                        <ion-item *ngFor="let item of costs">
                            <h6 item-start class="example-h5">{{item.name}}:</h6>
                            <!--Card Subtitle-->
                            <p item-end money class="example-p">{{item.service_charge}}</p>
                        </ion-item>
                        <ion-item top-border>
                            <h6 item-end money class="example-h5">TOTAL:</h6><h6 item-end total-money>â‚¦{{total}}</h6>
                        </ion-item>
                    </ion-list>
                    <ion-row>
                            <ion-col col-12>
             
                             </ion-col>
                    </ion-row>
                    <ion-buttons end>
                        <button ion-button  default-button text-capitalize (click)="closemodal()">CANCEL</button>
                        <button ion-button  default-button text-capitalize (click)="saveOrder()">BOOK SEVICE</button>
                      </ion-buttons>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
  </ion-content>
