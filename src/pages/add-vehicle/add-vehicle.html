<ion-header>

  <ion-navbar>
    <ion-title>addVehicle</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid no-padding>
        <ion-row center>
            <!-- Big Images Header -->
            <ion-col no-padding col-12 background-size>
                  <!-- Header Title -->
                  <h1 ion-text color="light" header-title text-wrap>Profile</h1>
              </ion-col>
            <ion-col no-padding col-12 col-sm-12 col-md-12 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
                  <ion-item>
                      <!-- <ion-label>Choose Year</ion-label>
                      <ion-select [(ngModel)]="data.selectedItem" multiple="false">
                              <ion-option *ngFor="let item of data.items; let i= index" [value]="item.id">2017</ion-option>
                      </ion-select> -->
                      <ion-label color>Choose Year</ion-label>
                      <ion-select multiple="false" interface="popover" [(ngModel)]="selectedYear" (ionChange)="yearFn()">
                            <ion-option *ngFor="let year of years" [value] = "year.key">{{year.model_year}}</ion-option>
                        </ion-select>
                  </ion-item>
                  <ion-item>
                      <ion-label>Choose Make</ion-label>
                      <ion-select multiple="false"  interface="popover" [(ngModel)]="selectedMake" (ionChange)="makeFn()">
                          <ion-option *ngFor="let make of makes" [value] = "make.key">{{make.model_make_id}}</ion-option>
                      </ion-select>
                  </ion-item>
                  <ion-item>
                      <ion-label>Choose Model</ion-label>
                      <ion-select multiple="false"  interface="popover" [(ngModel)]="selectedModel" (ionChange)="modelFn()">
                          <ion-option *ngFor="let model of models" [value] = "model.key">{{model.model_name}}</ion-option>
                      </ion-select>
                  </ion-item>
                  <ion-item>
                      <ion-label>Choose Trim</ion-label>
                          <ion-select multiple="false"  interface="popover" [(ngModel)]="selectedTrim" (ionChange)="trimFn()">
                              <ion-option  *ngFor="let trim of trims" [value] = "trim.key">{{trim.model_trim}}</ion-option>
                      </ion-select>
                  </ion-item>
                  <ion-item>
                          <!---Input vin-->
                          <ion-label color="dark" stacked>Vehicle Identification Number</ion-label>
                          <ion-input placeholder="VIN" type="number" [(ngModel)]="selectedVin" required></ion-input>
                  </ion-item>
                  <ion-item>
                          <!---Input car registration number-->
                          <ion-label color="dark" stacked>Car Registration Number</ion-label>
                          <ion-input placeholder="Car Registration Number" type="number" [(ngModel)]="selectedRegNumber" required></ion-input>
                  </ion-item>
            </ion-col>
        </ion-row>
      </ion-grid>
    <ion-buttons end>
        <button ion-button  default-button text-capitalize (click)="closemodal()">CANCEL</button>
        <button ion-button  default-button text-capitalize (click)="addVehicle()">ADD A VEHICLE</button>
      </ion-buttons>
</ion-content>
