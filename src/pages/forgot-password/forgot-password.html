<ion-header>

  <ion-navbar>
    <ion-title>ForgotPassword</ion-title>
  </ion-navbar>

</ion-header>

<!--Content -->
<ion-content>
  <ion-grid no-padding>
      <ion-row center>
          <!-- Big Images Header -->
          <ion-col no-padding col-12 background-size>
              <!-- Header Title -->
              <h1 ion-text color="light" header-title text-wrap>ForgotPassword</h1>
          </ion-col>
          <ion-col no-padding col-12 col-sm-12 col-md-12 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
              <!--Form-->
              <ion-item>
                  <!---Input field firstname-->
                  <ion-label color="dark" stacked>E-MAIL</ion-label>
                  <ion-input required placeholder="Your e-mail address" type="text" required></ion-input>
              </ion-item>
              <ion-item>
                  <!---Input field lastname-->
                  <ion-label color="dark" stacked>NEW PASSWORD</ion-label>
                  <ion-input required placeholder="Enter your new password" type="text" required></ion-input>
              </ion-item>
              <ion-item>
                  <!---Input field username-->
                  <ion-label color="dark" stacked>CONFIRM PASSWORD</ion-label>
                  <ion-input required placeholder="Enter your new password" type="text" required></ion-input>
              </ion-item>
              <ion-item>                                                     
              <!---Update button-->
                 <button ion-button margin full default-button round text-capitalize>Request</button>
              </ion-item>
          </ion-col>
      </ion-row>
  </ion-grid>
</ion-content>
